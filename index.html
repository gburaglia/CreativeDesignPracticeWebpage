    <title>Fictional Landscapes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand"></h3>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Fictional landscapes in the midst of climate change</h1>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary" onClick="randomizeWordsAndImages()">Randomize</a>
        </p>
        <p class="lead"> 
          A
           <span class="randomized" id="randomizedEnvironment">desert</span>
          where
           <span class="randomized" id="randomizedPlant">Franklin Trees</span>
          grow and
            <span class="randomized" id="randomizedAnimal">Snow Leopards</span>
          live
        </p>
      </main>

      <ul class="image-gallery">
        <li id="randomizedEnvironmentImage">
          <image class="displayImg" src="https://cdn.britannica.com/10/152310-050-5A09D74A/Sand-dunes-Sahara-Morocco-Merzouga.jpg">
            <div class="overlay-text"><span>desert</span></div></image>
          <div class="overlay"><image class="displayImg" src="https://evfgxracv24.exactdn.com/wp-content/uploads/2021/02/franklinia-alatamaha_001.jpg?lossy=0"></image>
            <div class="overlay-text"><span>Franklin Trees</span></div></div>
          <div class="overlay-secondary"><image class="displayImg" src="https://files.worldwildlife.org/wwfcmsprod/images/Snow_Leopard_hero_species_2021/hero_small/8hwbyi3z8p_species_snowleopard_hero.jpg">
            <div class="overlay-text"><span>Snow Leopards</span></div></image></div>
        </li>  
      </ul>
