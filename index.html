  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand"></h3>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Fictional landscapes in the midst of climate change</h1>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary" onClick="randomizeWordsAndImages()">Randomize</a>
        </p>
        <p class="lead"> 
          A
           <span class="randomized" id="randomizedEnvironment">desert</span>
          where
           <span class="randomized" id="randomizedPlant">Franklin Trees</span>
          grow and
            <span class="randomized" id="randomizedAnimal">Snow Leopards</span>
          live
        </p>

          <div class="collage">
              <img id="randomizedEnvironmentImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdgyRrv9yOPb-KUY_qP91mZmHk4nQJoGx1fAClz0sof6wUPcSG5gmgTC4LMze485AU6Zg&usqp=CAU" alt="Image 1">

              <img id="randomizedPlantImage" src="https://cdn.britannica.com/02/152302-050-1A984FCB/African-savanna-elephant.jpg" alt="Image 2">

              <img id="randomizedAnimalImage" src="https://www.birds.cornell.edu/home/wp-content/uploads/2023/09/334289821-Baltimore_Oriole-Matthew_Plante.jpg" alt="Image 3">


          </div>
  </main>
